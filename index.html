<!DOCTYPE html>
<html lang="pt-br">

<head>

        }
    </style>
    <link rel="shortcut icon" href="fotos/favicon (1).ico" type="image/x-icon">

    <link rel= "stylesheet" href="normalize.css"
</head>

<body>
   

    <header class="header">
        <img src="fotos/logo nasa.png" alt="" class="header_logo">

        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>

        <nav id="itens_menu" class="header_nav">
            <ul>
                <li><a href="#" >Menu 01</a></li>
                <li><a href="#" >Menu 02</a></li>
                <li><a href="#" >Menu 03</a></li>
            </ul>

    <footer>

        <ul class="header_f">

              <img src="fotos/instagram.png" class="icone_link">
            </a>
          </li>
      
          <li>
            <a href="https://www.linkedin.com/in/milena-pauli-batista/" target="_blank">

        </ul>

    </div>
    </footer>
      

    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itens_menu = document.getElementById('itens_menu');


        hamburguer.addEventListener('click', aparecer);


        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itens_menu.classList.remove('show');
            } else {
                itens_menu.classList.toggle('show');
            }
        }
    </script>

</body>
